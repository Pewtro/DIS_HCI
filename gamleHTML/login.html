<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <title>Login - DØK Social</title>
</head>
<body>

<div class="container">
    <div class="row" id="nav-container">
        <div class="row">
            <div class="col-lg-6">
                <div class="page-header">
                    <h1>DØK Social</h1>
                    <div id="load-test"></div>
                </div>


                <div class="form-group">
                    <label class="col-lg-2 control-label" for="emailInput">Email:</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div>
                    <label class="col-lg-2 control-label" for="passwordInput">Password:</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <br/>
                <p id="error"></p>
                <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="loginButton">Login</button>
                <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="registerButton">Register User
                </button>
            </div>
        </div>
    </div>
</div>
<footer class="card-footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØK Social</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
