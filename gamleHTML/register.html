<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
    <meta charset="UTF-8">
    <title>Register - DØK Social</title>
</head>
<body>

<div class="container">
    <div class="row" id="nav-container">
        <div class="row">
            <div class="col-lg-6">
                <div class="page-header">
                    <h1>DØK Social</h1>
                    <div id="load-test"></div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="newFirstName">First name:</label>
                    <input placeholder="First Name" type="text" class="form-control" id="newFirstName">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="newLastName">Last name:</label>
                    <input placeholder="Last Name" type="text" class="form-control" id="newLastName">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="newEmail">Email:</label>
                    <input placeholder="Email" type="text" class="form-control" id="newEmail">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="newPassword">Password:</label>
                    <input placeholder="Password" type="password" class="form-control" id="newPassword">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Verify Password" id="newPasswordVerify" class="form-control">
                </div>
                <br/>
                <p id="emptyError"></p>

                <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="registerButton">Register
                </button>
                <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="goBackButton">Go Back
                </button>
            </div>
        </div>
    </div>
</div>
<footer class="card-footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØK Social</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/register.js"></script>

</body>
</html>
