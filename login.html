    <title>Login - DØK Kiosk</title>

<body class="loginScreen">
<main>
    <h1>DØK KIOSK</h1>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h3>Scan RFID to login</h3>
    <p id="error"></p>
    <div>
        <div>Only shown during testing</div>
        <div>Use 1234 to log in as a user</div>
        <div>Use 4321 to log in as an admin</div>
    </div>
    <br/>
    <label for="rfidInput"></label>
    <input type="text" id="rfidInput"
           autocomplete="off"
           autofocus>
    <br/>
    <br/>
    <button type="submit" id="loginBtn">Log in
    </button>
</main>
